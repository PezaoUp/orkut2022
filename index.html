<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut - Who do you know?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
    <div class="wrapper">
        <div class="first-container">
            <img src="./images/logo.png" alt="orkut logo in white text" width="270px">
            <p>who do you know?</p>
        </div>
        
        <div class="second-container">
            <form action="">
                <div class="login">
                    <p id="login-label">Login</p>
                    <div class="email">
                        <ion-icon name="mail" id="icon"></ion-icon>
                        <input type="email" name="email" id="" placeholder="email">
                    </div>
                    <div class="password">
                        <ion-icon name="lock-closed" id="icon"></ion-icon>
                        <input type="password" name="" id="" placeholder="password">
                    </div>
                    <div class="check-box">
                        <input type="checkbox" name="remind-me" id="remind-me">
                        <label for="remind-me">remind me</label>
                        <a href="#">can't get in?</a>
                    </div>
                    <button>login</button>
                </div>
            </form>
            <div class="register">
                <p>Not a member yet?</p>
                <a href="#">REGISTER</a>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
